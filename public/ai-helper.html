  <body>
    <header>
      <a href="/">
        <img src="/images/my-ai-helper-logo.png" alt="summarizer logo" />
      </a>
    </header>

    <main>
      <div id="sectionContainer">
        <section class="properEnglish">
          <form id="image-form">
            <h2 id="title">Summarize Text</h2>
            <div class="form-control">
              <label for="selection"
                >Type:
                <select name="selection" id="selection">
                  <option selected value="summarize">Summarize</option>
                  <option value="blogTopic">Blog Topic</option>
                  <option value="blogIntro">Blog Intro</option>
                  <option value="blogBody">Blog Body</option>
                  <option value="blogOutro">Blog Outro</option>
                  <option value="paraphraser">Paraphraser</option>
                  <option value="expand">Expand</option>
                </select>
              </label>
              <label for="toneOfVoice" id="toneOfVoiceLabel"
                >Tone-of-Voice (Optional)
                <select name="selection" id="toneOfVoice">
                  <option selected value="default">Default</option>
                  <option value="formal">Formal</option>
                  <option value="persuasive">Persuasive</option>
                  <option value="motivational">Motivational</option>
                  <option value="humorous">Humorous</option>
                  <option value="conversational">Conversational</option>
                </select>
              </label>
              <label for="keywords" id="keywordsLabel"
                >Keywords (Optional)
                <input
                  type="text"
                  id="keywords"
                  placeholder="AI, Agriculture, Tourism etc."
                />
              </label>
              <div class="sliderContainer">
                <div class="sliderlabel">
                  <h3>Deterministic</h3>
                  <h3>Creative</h3>
                </div>

                <input
                  type="range"
                  min="0"
                  max="1"
                  value="0.5"
                  step="0.01"
                  class="slider"
                  id="myRange"
                />
                <div class="sliderTokenContainer">
                  <div class="sliderlabel">
                    <h3>Short</h3>
                    <h3>Long</h3>
                  </div>

                  <input
                    type="range"
                    min="1"
                    max="4000"
                    value="256"
                    step="1"
                    class="slider"
                    id="mytokenRange"
                  />
                </div>
              </div>

              <label for="prompt"
                >Enter Text:
                <textarea
                  type="text"
                  id="prompt"
                  name="prompt"
                  placeholder="Your text to be summarized"
                  rows="30"
                ></textarea>
              </label>
            </div>
            <div class="buttonDiv">
              <button type="submit" id="submitBtn">Summarize</button>
              <button id="eraseBtn" type="reset">Erase All</button>
            </div>
          </form>
        </section>
        <section id="outputSection">
          <div class="outputContainer">
            <textarea
              id="output"
              placeholder="Generated text will be shown here:"
              rows="30"
            ></textarea>
          </div>
          <div class="buttonDiv">
            <button type="button" id="copyBtn">Copy to Clipboard</button>
            <button type="button" id="re-generateBtn">re-generate</button>
          </div>
        </section>
      </div>
    </main>
